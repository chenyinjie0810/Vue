<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../01lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg | msgFormat('宇宙','中的宇宙')| test}}</p>
    </div>
    <script>
        Vue.filter(
            'msgFormat', function(msg, arg, arg1){
            return msg.replace(/天下/g, arg+arg1)
        })

        Vue.filter('test',function(msg){
            return msg+"=========>";
        })

        var vm=new Vue({
            el: "#app",
            data: {
                msg:'老子天下无敌，老子是天下最靓的仔'
            },
            methods: {

            }
        });
    </script>
</body>
</html>
